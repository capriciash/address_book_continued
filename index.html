<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    ADDRESS BOOK
  </title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.0.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <center>
      <div class="container">
          <h1> Here's an address book incase you lost your phone </h1>
            <div class="row">
              <div class="col-md-6">
                <h2>Add a contact:</h2>
                <form id="new-contact">
                  <div class="form-group">
                    <label for="new-first-name">First name</label>
                    <input type="text" class="form-control" id="new-first-name">
                  </div>
                  <div class="form-group">
                    <label for="new-last-name">Last name</label>
                    <input type="text" class="form-control" id="new-last-name">
                  </div>
                    <div id="new-addresses">
                      <div class="new-address">
                        <div class="form-group">
                          <label for="new-street">Street</label>
                          <input type="text" class="form-control new-street">
                        </div>
                        <div class="form-group">
                          <label for="new-city">City</label>
                          <input type="text" class="form-control new-city">
                        </div>
                        <div class="form-group">
                          <label for="new-state">State</label>
                          <input type="text" class="form-control new-state">
                        </div>
                        <div class="form-group">
                          <label for="new-country">Country</label>
                          <input type="text" class="form-control new-country">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn">Add</button>
                    <span class="btn btn-primary" id="add-address">Another address</span>
                  </div>
                </form>

            <ul id="contacts">

            </ul>
            <h2>Work Address:</h2>
            <div class="col-md-6">
              <div id="show-contact">
                <h2>Contact:</h2>
                <p>First name: <span class="first-name"></span></p>
                <p>Last name: <span class="last-name"></span></p>
                <p>Addresses:</p>
                <ul id="addresses">

                </ul>
              </div>
            </div>
       </center>
     </div>
   </body>
</html>
